<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text"id="name" name="name" value="John Doe">
        </div>
        <!-- Email -->
        <div>
            <label for="email">email</label><br>
            <input type="email" name="email" id="email"
            placeholder="Enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">message</label><br>
            <textarea name="message" id="message" 
            cols="50"
            rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">male</option>
                <option value="female" selected>Female</option>
                <option value="other">other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">membership
                <input type="radio" name="member" value="simple"
                 id="membership">simple
                <input type="radio" name="member" 
                value="standard" id="membership" checked>standard
                <input type="radio" name="member" value="super" 
                id="membership">super
            </label>
        </div>
        <!-- Checkbox -->
        <div>
        <label for="likes">I Like...
            <input type="checkbox" name="likes" value="bike"
                id="likes">bike
            <input type="checkbox" name="likes" value="car"
                id="likes">car
            <input type="checkbox" name="likes" value="boat" 
            id="likes">boat
        </div>
        <!-- Input Submit -->
        <input type="submit" value="submit">
        <!-- Button Submit-->
        <!-- <button type="submit">submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
