<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
</p>

<!-- Internal Link -->
<p>
    <a href="/02-html-basics/04_typography.html">Typography</a>
</p>

<!-- Local Image -->
<img src="/02-html-basics/images/sample.jpg" alt="My Image">

<!-- Remote image -->
<img src="" alt="My image">
</body>
</html>
